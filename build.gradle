plugins {
    id "java"
    id "eclipse"
    id "idea"
}

  apply plugin: 'eclipse'
  apply plugin: 'java'
  
  sourceCompatibility = 1.8
  targetCompatibility = 1.8

  repositories {
    mavenCentral() // tilesFX & Medusa (gauges)
    jcenter() // fontawesomeFX
  }

  dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'

  }
